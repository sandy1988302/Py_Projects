<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>检查身份证信息</title>
</head>
<body>
    <form action="/id/input/" method="post">
        {% csrf_token %}
        <div>
        <label for="idnumber">身份证号码</label>
        {{ form.idnumber }} <span>{{ clear_errors.0 }}</span>
        </div>
        <input type="submit" value="开始检查身份证号码信息">
    </form>
    <p>{{ rlt }}</p>
    <form action="/id/admindivisions/" method="get">
        <input type="submit" value="更新行政区划信息">
    </form>
</body>
</html>
